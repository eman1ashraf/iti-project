
<div class="mt-5">
  <div class="my-2 w-25">

    <app-select [data]="CategoriesArr" [title]="'Categories:'" (selectedValue)="filterCategory($event)" ></app-select>
  </div>


    <div class="row" *ngIf="!loading">
      <div  class="col-md-3 col-sm-12" *ngFor="let product of products"  >
     <app-product [data]="product" (item)="addToCart($event)"></app-product>




    </div>
</div>

<div class="text-center w-100" *ngIf="loading">
  <app-spinner></app-spinner>
</div>

  </div>
